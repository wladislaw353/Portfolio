<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            height: 100vh;
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <svg width="240" height="240" fill="#34495e">
        <rect width="10%" height="20%" x="5%" y="40%" rx="6%">
            <animate attributeName="height"
                     values="20%; 70%; 20%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="y"
                     values="40%; 15%; 40%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="fill"
                     values="#34495e; #ecf0f1; #34495e"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </rect>
        <rect width="10%" height="20%" x="25%" y="40%" rx="6%">
            <animate attributeName="height"
                     values="20%; 70%; 20%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.1s"/>
            <animate attributeName="y"
                     values="40%; 15%; 40%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.1s"/>
            <animate attributeName="fill"
                     values="#34495e; #ecf0f1; #34495e"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.1s"/>
        </rect>
        <rect width="10%" height="20%" x="45%" y="40%" rx="6%">
            <animate attributeName="height"
                     values="20%; 70%; 20%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.2s"/>
            <animate attributeName="y"
                     values="40%; 15%; 40%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.2s"/>
            <animate attributeName="fill"
                     values="#34495e; #ecf0f1; #34495e"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.2s"/>
        </rect>
        <rect width="10%" height="20%" x="65%" y="40%" rx="6%">
            <animate attributeName="height"
                     values="20%; 70%; 20%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.3s"/>
            <animate attributeName="y"
                     values="40%; 15%; 40%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.3s"/>
            <animate attributeName="fill"
                     values="#34495e; #ecf0f1; #34495e"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.3s"/>
        </rect>
        <rect width="10%" height="20%" x="85%" y="40%" rx="6%">
            <animate attributeName="height"
                     values="20%; 70%; 20%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.4s"/>
            <animate attributeName="y"
                     values="40%; 15%; 40%"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.4s"/>
            <animate attributeName="fill"
                     values="#34495e; #ecf0f1; #34495e"
                     keyTimes="0; 0.3; 1"
                     dur="0.7s"
                     repeatCount="indefinite"
                     begin="0.4s"/>
        </rect>
    </svg>

    <svg width="240" height="240" fill="#ecf0f1">
        <circle cx="50%" cy="30%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="64%" cy="36%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".1s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".1s"/>
        </circle>
        <circle cx="70%" cy="50%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".2s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".2s"/>
        </circle>
        <circle cx="64%" cy="64%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".3s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".3s"/>
        </circle>
        <circle cx="50%" cy="70%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".4s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".4s"/>
        </circle>
        <circle cx="36%" cy="64%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".5s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".5s"/>
        </circle>
        <circle cx="30%" cy="50%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".6s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".6s"/>
        </circle>
        <circle cx="36%" cy="36%" r="5%" fill-opacity="0">
            <animate attributeName="r"
                     values="5%; 2.2%; 5%"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".7s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; .5; 1"
                     dur=".75s"
                     repeatCount="indefinite"
                     begin=".7s"/>
        </circle>
    </svg>

    <svg width="240" height="240" fill="#ecf0f1">
        <circle cx="10%" cy="25%" r="8%">
            <animate attributeName="cy"
                     values="25%; 75%; 25%"
                     keyTimes="0; .5; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="r"
                     values="3%; 8%; 3%"
                     keyTimes="0; .3; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="30%" cy="75%" r="8%">
            <animate attributeName="cy"
                     values="75%; 25%; 75%"
                     keyTimes="0; .5; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="r"
                     values="8%; 3%; 8%"
                     keyTimes="0; .3; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="50%" cy="25%" r="8%">
            <animate attributeName="cy"
                     values="25%; 75%; 25%"
                     keyTimes="0; .5; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="r"
                     values="3%; 8%; 3%"
                     keyTimes="0; .3; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="70%" cy="75%" r="8%">
            <animate attributeName="cy"
                     values="75%; 25%; 75%"
                     keyTimes="0; .5; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="r"
                     values="8%; 3%; 8%"
                     keyTimes="0; .3; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="90%" cy="25%" r="8%">
            <animate attributeName="cy"
                     values="25%; 75%; 25%"
                     keyTimes="0; .5; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="r"
                     values="3%; 8%; 3%"
                     keyTimes="0; .3; 1"
                     dur="1.3s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
    </svg>

    <svg width="240" height="240" fill="#ecf0f1">
        <circle cx="50%" cy="50%" r="0%" fill-opacity="1">
            <animate attributeName="r"
                     values="0%; 25%; 0%"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin="0s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin="0s"/>
        </circle>
        <circle cx="50%" cy="50%" r="0%" fill-opacity="0">
            <animate attributeName="r"
                     values="0%; 25%; 0%"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin=".2s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin=".2s"/>
        </circle>
        <circle cx="50%" cy="50%" r="0%" fill-opacity="0">
            <animate attributeName="r"
                     values="0%; 25%; 0%"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin=".4s"/>
            <animate attributeName="fill-opacity"
                     values="1; 0; 1"
                     keyTimes="0; 1; 1"
                     dur="1s"
                     repeatCount="indefinite"
                     begin=".4s"/>
        </circle>
    </svg>
    
</body>
</html>
