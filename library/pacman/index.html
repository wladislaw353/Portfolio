<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
    </style>


    <svg width="300" height="150" id="pacman2">
        <defs>
            <clipPath id="part1">
                <rect x="0" y="75" width="150" height="75" />
            </clipPath>
            <clipPath id="part2">
                <rect x="0" y="0" width="150" height="75" />
            </clipPath>
            <clipPath id="part3">
                <rect x="0" y="0" width="150" height="75" />
            </clipPath>
        </defs>
        
        <circle cx="75" cy="75" r="75" clip-path="url(#part1)" transform="rotate(45 75 75)" fill="#E1AF01">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                dur=".5s"
                keyTimes="0; .3; .7; 1"
                values="45 75 75; 0 75 75; 0 75 75; 45 75 75"
                repeatCount="indefinite"
                begin="0"
            >
        </circle>
        <circle cx="75" cy="75" r="75" clip-path="url(#part2)" transform="rotate(-45 75 75)" fill="#E1AF01">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                dur=".5s"
                keyTimes="0; .3; .7; 1"
                values="-45 75 75; 0 75 75; 0 75 75; -45 75 75"
                repeatCount="indefinite"
                begin="0"
            >
        </circle>
        <circle cx="75" cy="75" r="75" clip-path="url(#part3)" transform="rotate(-45 75 75)" fill="#E1AF01" />
        <circle cx="80" cy="35" r="11" fill="#fff"></circle>

        <circle cx="285" cy="75" r="10" fill-opacity="1" fill="#E1AF01">
            <animate
                attributeName="cx"
                dur="1s"
                keyTimes="0; .9; .999; 1"
                values="285; 65; 65; 285"
                repeatCount="indefinite"
                begin="0"
            />
            <animate
                attributeName="fill-opacity"
                dur="1s"
                keyTimes="0; .9; .999; 1"
                values="1; 1; 0; 0"
                repeatCount="indefinite"
                begin="0">
            />
        </circle>
        <circle cx="285" cy="75" r="10" fill-opacity="0" fill="#E1AF01">
            <animate
                attributeName="cx"
                dur="1s"
                keyTimes="0; .9; .999; 1"
                values="285; 65; 65; 285"
                repeatCount="indefinite"
                begin=".5s"
            />
            <animate
                attributeName="fill-opacity"
                dur="1s"
                keyTimes="0; .9; .999; 1"
                values="1; 1; 0; 0"
                repeatCount="indefinite"
                begin=".5s">
            />
        </circle>
    </svg>


</body>
</html>
